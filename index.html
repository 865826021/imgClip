<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>img clip</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id='clip_el'></div>
	<script src='./src/js/alloy_finger.js'></script>
	<script src='./src/js/imgClip.js'></script>
	<script>
		new ImgClip({
			el: 'clip_el',			
			source: './src/img/6.jpg',
			cutEvent: function(e) {
				var img = document.createElement('img')
				img.src = e
				this.el.innerHTML = ''
				this.el.appendChild(img)
			},
			closeEvent: function() {
				// alert('关闭')
			}
		})		
	</script>
</body>
</html>
